<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/inicio/contenido">Link 1</a>
            <a mat-list-item routerLink="/inicio" routerLinkActive="active">Link 2</a>
            <a mat-list-item routerLink="" routerLinkActive="active">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" [class.mat-elevation-z6]="true">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" class="indigo darken">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>APP</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <app-breadcrumb></app-breadcrumb>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
